<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Buttons</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center mt-5">
      Only <b>one</b> out of all the buttons is the correct one.
    </h1>
    <div class="main d-flex justify-content-center flex-column mt-5">
      <div class="m-auto d-flex">
        <div class="mt-auto">
          <button type="button" class="btn btn-secondary" onclick="location.reload()">
            Try again
          </button>
        </div>
        <div class="mx-2">
          <label for="n-numbers" class="form-label">Number of buttons:</label>
          <input
            type="number"
            class="form-control"
            name=""
            id="numOfButtons"
            placeholder="Add nr. of buttons"
          />
        </div>
        <div class="mt-auto">
          <button id="button" type="button" class="btn btn-primary">
            Start
          </button>
        </div>
      </div>
      <div id="buttonContainer" class="d-flex justify-content-center justify-content-evenly flex-wrap mt-5">
        <!-- <button id="button" type="button" class="btn btn-warning btn-lg m-2">
            Button
          </button> -->
      </div>
    </div>
    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
